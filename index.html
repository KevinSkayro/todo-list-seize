<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seize Time</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body onload="FocusOnInput()">
    <div class="main-global">
      <div class="topbar">
        <div class="topbar-logo">
          <img src="./IMG/Logo.png" alt="" />
        </div>
        <div class="day-selector">
          <div class="day-selector-container">
            <div class="backwards-selector"><i class="fas fa-angle-left"></i></div>
            <div class="day-selected">
              <span>Sunday</span>
            </div>
            <div class="forwards-selector"><i class="fas fa-angle-right"></i></div>
          </div>
        </div>
      </div>
      <div class="content-container">
        <div class="side-bar">
          <div class="todo-days">
            <h3>DAYS</h3>
            <div class="sunday week active">
              <div class="sun-container">
                <span class="target-day">Sunday</span>
              </div>
              <div class="tasks-nr">
                <span class="task-num">0</span>
              </div>
            </div>
            <div class="monday week">
              <div class="mon-container">
                <span class="target-day">Monday</span>
              </div>
              <div class="tasks-nr">
                <span class="task-num">0</span>
              </div>
            </div>
            <div class="tuesday week">
              <div class="tue-container">
                <span class="target-day">Tuesday</span>
              </div>
              <div class="tasks-nr">
                <span class="task-num">0</span>
              </div>
            </div>
            <div class="wednesday week">
              <div class="wed-container">
                <span class="target-day">Wednesday</span>
              </div>
              <div class="tasks-nr">
                <span class="task-num">0</span>
              </div>
            </div>
            <div class="thursday week">
              <div class="thu-container">
                <span class="target-day">Thursday</span>
              </div>
              <div class="tasks-nr">
                <span class="task-num">0</span>
              </div>
            </div>
            <div class="friday week">
              <div class="fri-container">
                <span class="target-day">Friday</span>
              </div>
              <div class="tasks-nr">
                <span class="task-num">0</span>
              </div>
            </div>
            <div class="saturday week">
              <div class="sat-container">
                <span class="target-day">Saturday</span>
              </div>
              <div class="tasks-nr">
                <span class="task-num">0</span>
              </div>
            </div>
          </div>
          <hr />
          <div class="todo-lists">
            <h3>LISTS</h3>
            <button><i class="fas fa-plus-circle"></i></button>
          </div>
          <div class="todo-calendar"></div>
        </div>
        <div class="todo-list-main-container">
          <div class="todo-list-input-container">
            <div class="todo-list-input">
              <form action="">
                <input type="text" class="todo-input" placeholder="Add new task" />
                <button type="submit" class="btn-input"><i class="fas fa-plus-circle"></i></button>
              </form>
            </div>
            <div class="todo-list-options">
              <label class="select-input"> <input type="checkbox" name="select-all" class="select-all" /> Select All </label>
              <button class="done"><i class="fas fa-check"></i></button>
              <button class="delete"><i class="fas fa-trash-alt"></i></button>
              <div class="select-container">
                <select name="select-todo" id="select-todo">
                  <option value="all">All</option>
                  <option value="Done">Done</option>
                  <option value="Uncompleted">Uncompleted</option>
                </select>
              </div>
            </div>
          </div>
          <div class="todo-canvas">
            <div class="todo-canva day1 active"></div>
            <div class="todo-canva day2"></div>
            <div class="todo-canva day3"></div>
            <div class="todo-canva day4"></div>
            <div class="todo-canva day5"></div>
            <div class="todo-canva day6"></div>
            <div class="todo-canva day7"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
    <script src="./code.js"></script>
  </body>
</html>
